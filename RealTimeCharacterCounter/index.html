<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- STYLES -->
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<!-- FAVICON -->
		<link
			rel="shortcut icon"
			href="images/counter-favicon.png"
			type="image/x-icon"
		/>
		<title>Real Time Character Counter</title>
	</head>
	<body>
		<main class="main-section">
			<header>
				<h1>Real-time Character Counter</h1>
			</header>
			<textarea
				name="characterCounterTextarea"
				id="character-counter-textarea"
				maxlength="50"
			></textarea>
			<footer>
				<p>Total Characters: <span class="total-characters-count">0</span></p>
				<p>Remaining: <span class="remaining-characters-count">50</span></p>
			</footer>
		</main>
		<footer class="footer-section">
			<a
				href="https://www.100jsprojects.com/project/step-progress-bar"
				target="_blank"
				title="Resource Link"
				>Challenged by 100jsprojects</a
			>
			<a
				href="https://github.com/selimbiber/Pure-JavaScript-Projects/blob/main/StepProgressBar/"
				target="_blank"
				title="GitHub Repository"
				><img src="./images/github-logo.svg" alt="" />
			</a>
			<a
				href="https://github.com/selimbiber"
				target="_blank"
				title="Profile Link"
				>Coded by selimbiber</a
			>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
