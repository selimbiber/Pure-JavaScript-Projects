<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="temperature-icon.jpg" type="image/x-icon" />
		<link rel="stylesheet" href="styles.css" />
		<title>Temperature Converter</title>
	</head>
	<body>
		<main id="container">
			<h1 id="heading">Temperature Converter</h1>
			<ul id="input-area">
				<li>
					<label for="celsius-input">Celsius:</label
					><input
						type="number"
						name="celsius-input"
						id="celsius-input"
						placeholder="Enter Temperature"
					/>
				</li>
				<li>
					<label for="fahrenheit-input">Fahrenheit:</label
					><input
						type="number"
						name="fahrenheit-input"
						id="fahrenheit-input"
						placeholder="Enter Temperature"
					/>
				</li>
				<li>
					<label for="kelvin-input">Kelvin:</label
					><input
						type="number"
						name="kelvin-input"
						id="kelvin-input"
						placeholder="Enter Temperature"
					/>
				</li>
			</ul>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
