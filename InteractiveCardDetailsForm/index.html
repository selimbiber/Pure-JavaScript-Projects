<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Interactive card details form</title>
	</head>
	<body>
		<main id="main-container">
			<section id="card-section">
				<div id="cards-container">
					<figure id="bg-card-back">
						<img
							src="./images/bg-card-back.png"
							alt="Card Back"
							class="bg-card"
						/>
						<input
							type="text"
							placeholder="000"
							id="cvc-number-output"
							class="card-output"
							dir="rtl"
						/>
					</figure>
					<figure id="bg-card-front">
						<img
							src="./images/bg-card-front.png"
							alt="Card Front"
							class="bg-card"
						/>
						<img src="./images/card-logo.svg" alt="" id="card-logo" />
						<ul id="card-details">
							<li>
								<input
									type="text"
									placeholder="0000 0000 0000 0000"
									id="card-number-output"
									class="card-output"
								/>
							</li>
							<li id="name-date-output">
								<input
									type="text"
									placeholder="Jane Appleseed"
									id="cardholder-name-output"
									class="card-output"
								/>
								<ul id="card-date-output">
									<li>
										<input
											type="text"
											placeholder="00"
											id="card-month-output"
											class="card-output"
										/>
									</li>
									/
									<li>
										<input
											type="text"
											placeholder="00"
											id="card-year-output"
											class="card-output"
										/>
									</li>
								</ul>
							</li>
						</ul>
					</figure>
				</div>
			</section>
			<section id="info-section">
				<form
					action="https://httpbin.org/post"
					method="post"
					id="card-details-form"
				>
					<fieldset>
						<ul id="form-elements">
							<li class="form-element">
								<label for="cardholder-name" class="input-label-text"
									>Cardholder Name</label
								>
								<input
									type="text"
									name="cardholder-name"
									id="cardholder-name-input"
									placeholder="e.g. Jane Appleseed"
									onkeydown="removeSpaces(event)"
								/>
								<p class="warning-message" id="cardholder-name_warning-message">
									Wrong format, only letters
								</p>
							</li>
							<li class="form-element">
								<label for="card-number" class="input-label-text"
									>Card Number</label
								>
								<input
									type="text"
									name="card-number"
									id="card-number-input"
									placeholder="e.g. 1234 5678 9123 0000"
									onkeydown="removeSpaces(event)"
									maxlength="19"
								/>
								<p class="warning-message" id="card-number_warning-message">
									Wrong format, numbers only
								</p>
							</li>
							<li class="form-element" id="date-cvc-containers-area">
								<div id="month-year-area-container">
									<label for="month-year-inputs-area" class="input-label-text"
										>Exp. Date (MM/YY)</label
									>
									<div id="month-year-inputs-area">
										<input
											type="text"
											name="month"
											id="card-month-input"
											placeholder="MM"
											onkeydown="if(['Space'].includes(arguments[0].code)){return false;}"
											maxlength="2"
											class="month-year-input"
										/><input
											type="text"
											name="year"
											id="card-year-input"
											placeholder="YY"
											onkeydown="if(['Space'].includes(arguments[0].code)){return false;}"
											maxlength="2"
											class="month-year-input"
										/>
									</div>
									<p class="warning-message" id="month-year_warning-message">
										Can't be blank
									</p>
								</div>
								<div id="cvc-input-area-container">
									<label for="cvc-number-input" class="input-label-text"
										>CVC</label
									><input
										type="text"
										name="cvc-number"
										placeholder="e.g. 123"
										onkeydown="if(['Space'].includes(arguments[0].code)){return false;}"
										maxlength="3"
										id="cvc-number-input"
									/>
									<p class="warning-message" id="cvc-number_warning-message">
										Can't be blank
									</p>
								</div>
							</li>
						</ul>
					</fieldset>
					<input type="submit" value="Confirm" id="card-confirm-input" />
				</form>
				<article id="completed-state">
					<figure>
						<img src="./images/icon-complete.svg" alt="" id="icon-complete" />
					</figure>
					<header>
						<h1 id="state-heading">Thank you!</h1>
						<p id="state-text">We've added your card details</p>
					</header>
					<button id="continue-btn">Continue</button>
				</article>
			</section>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
