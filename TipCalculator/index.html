<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Tip Calculator</title>
	</head>
	<body>
		<div id="card">
			<h1 id="card-heading">Tip Calculator</h1>
			<p id="card-description">
				Enter the bill amount and tip percentage to calculate the total.
			</p>
			<label for="bill-amount"> Bill amount: </label
			><input type="number" id="bill-amount" name="bill-amount" value="" />
			<label for="tip-percentage">Tip percentage: </label
			><input
				type="number"
				id="tip-percentage"
				name="tip-percentage"
				value=""
			/>
			<button id="btn-calculate">CALCULATE</button>
			<p>Total: <span id="total-result"></span></p>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
