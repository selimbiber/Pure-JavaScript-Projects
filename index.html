<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./assets/calculator-favicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Basic Calculator</title>
	</head>
	<body>
		<header><h1 id="heading">Basic Calculator</h1></header>
		<main id="calculator">
			<p id="output-area" dir="ltr">0</p>
			<input
				type="number"
				name="number-input"
				id="number-input"
				value="0"
				onKeyDown="return false"
				dir="rtl"
			/>
			<!-- CLEAR & DELETE -->
			<button id="clear-btn"><img src="./assets/clear.svg" alt="" /></button
			><button id="delete-btn"><img src="./assets/delete.svg" alt="" /></button>
			<button id="seven-btn">7</button>
			<button id="eight-btn">8</button>
			<button id="nine-btn">9</button>
			<button id="obelus-btn">÷</button>
			<!-- ÷ -> alt + 246 -->
			<button id="four-btn">4</button>
			<button id="five-btn">5</button>
			<button id="six-btn">6</button>
			<button id="multiply-btn">x</button>
			<button id="one-btn">1</button>
			<button id="two-btn">2</button>
			<button id="three-btn">3</button>
			<button id="subtract-btn">-</button>
			<button id="zero-btn">0</button>
			<button id="dot-btn">·</button>
			<button id="uqual-btn">=</button>
			<button id="plus-btn">+</button>
		</main>
		<footer>
			Challenged by
			<a
				href="https://www.theodinproject.com/lessons/foundations-calculator"
				title="The Odin Project"
				target="_blank"
				>The Odin Project</a
			>
			<a
				href="https://github.com/selimbiber/Basic-Calculator"
				title="Selim Biber"
				><img id="github-logo" src="./assets/github-logo.svg" alt=""
			/></a>
			Coded by
			<a
				href="https://github.com/selimbiber"
				title="GitHub: selimbiber"
				target="_blank"
			>
				Selim Biber
			</a>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
