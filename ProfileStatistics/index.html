<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- STYLES -->
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<!-- ICONS -->
		<link
			rel="shortcut icon"
			href="images/statistics-favicon.png"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Profile Statistics</title>
	</head>
	<body>
		<header class="header-section"><h1>Profile Statistics</h1></header>
		<main class="main-section">
			<article class="stats-box">
				<i class="fas fa-briefcase fa-3x icon"></i>
				<p class="stats-count" data-stats-count="15">15</p>
				<p class="stats-title">Years Exprerience</p>
			</article>
			<article class="stats-box">
				<i class="fas fa-cloud fa-3x icon"></i>
				<p class="stats-count" data-stats-count="260">260</p>
				<p class="stats-title">Websites Made</p>
			</article>
			<article class="stats-box">
				<i class="fab fa-apple fa-3x icon"></i>
				<p class="stats-count" data-stats-count="27">27</p>
				<p class="stats-title">Apps Made</p>
			</article>
		</main>
		<footer class="footer-section">
			<a
				href="https://www.100jsprojects.com/project/profile-statistics"
				target="_blank"
				title="Resource Link"
				>Challenged by 100jsprojects</a
			>
			<a
				href="https://github.com/selimbiber/PureJavaScriptProjects/blob/main/ProfileStatistics/index.html"
				target="_blank"
				title="GitHub Repository"
				><img src="./images/github-logo.svg" alt="" />
			</a>
			<a
				href="https://github.com/selimbiber"
				target="_blank"
				title="Profile Link"
				>Coded by selimbiber</a
			>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
