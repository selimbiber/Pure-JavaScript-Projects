<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- STYLES -->
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<!-- FAVICON -->
		<link
			rel="shortcut icon"
			href="images/progress-bar-favicon.png"
			type="image/x-icon"
		/>
		<title>Step Progress-Bar</title>
	</head>
	<body id="page-container">
		<main class="main-section">
			<section class="step-progress-bars-subsection">
				<div class="step-status-circle step-start completed">&check;</div>
				<div class="progress-bar-container item-1">
					<div class="progress-bar"></div>
				</div>
				<div class="step-status-circle step-1">&#x2715;</div>
				<div class="progress-bar-container item-2">
					<div class="progress-bar"></div>
				</div>
				<div class="step-status-circle step-2">&#x2715;</div>
				<div class="progress-bar-container item-3">
					<div class="progress-bar"></div>
				</div>
				<div class="step-status-circle step-3">&#x2715;</div>
				<div class="progress-bar-container item-4">
					<div class="progress-bar"></div>
				</div>
				<div class="step-status-circle step-final">&#x2715;</div>
			</section>

			<section class="step-progress-buttons-subsection">
				<button class="step-backward-btn" disabled>&#129032;</button
				><button class="step-forward-btn">&#129034;</button>
			</section>
		</main>
		<footer class="footer-section">
			<a
				href="https://www.100jsprojects.com/project/step-progress-bar"
				target="_blank"
				title="Resource Link"
				>Challenged by 100jsprojects</a
			>
			<a
				href="https://github.com/selimbiber/Pure-JavaScript-Projects/blob/main/StepProgressBar/"
				target="_blank"
				title="GitHub Repository"
				><img src="./images/github-logo.svg" alt="" />
			</a>
			<a
				href="https://github.com/selimbiber"
				target="_blank"
				title="Profile Link"
				>Coded by selimbiber</a
			>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
