<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Ping coming soon page</title>
	</head>
	<body>
		<main id="main-container">
			<header id="header-section">
				<figure id="logo-container">
					<img src="./images/logo.svg" alt="" id="logo" />
				</figure>
				<h1 id="hero-heading">We are launching <strong>soon!</strong></h1>
				<form id="subscribe-form">
					<fieldset id="fieldset-area">
						<legend id="legend-text">Subscribe and get notified</legend>
						<label id="email-input-area">
							<input
								type="text"
								name="email"
								id="email-input"
								class="email-input-style"
								placeholder="Your email address..."
							/>
							<input type="submit" value="Notify Me" id="email-submit-btn" />
						</label>
					</fieldset>
				</form>
				<em id="warning-message">Please provide a valid email address</em>
			</header>
			<figure id="figure-section">
				<img src="./images/illustration-dashboard.png" alt="" />
			</figure>
			<footer id="footer-section">
				<div id="sm-icons-container">
					<figure>
						<span class="sm-icons facebook-icon"></span>
					</figure>
					<figure>
						<span class="sm-icons twitter-icon"></span>
					</figure>
					<figure>
						<span class="sm-icons instagram-icon"></span>
					</figure>
				</div>
				<p id="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
			</footer>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
