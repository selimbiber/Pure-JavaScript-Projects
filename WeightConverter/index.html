<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://cdn-icons-png.flaticon.com/512/3063/3063499.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Weight Converter</title>
	</head>
	<body>
		<div id="card">
			<h1 id="card-heading">Weight Converter</h1>
			<label for="number-input"
				><b>Pounds:</b>
				<input
					type="number"
					name="number-input"
					id="number-input"
					step=".1"
					placeholder="Enter a number"
				/>
			</label>
			<p id="number-output">Your weight in kg is:</p>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
