<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- STYLES -->
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<!-- FAVICON -->
		<link
			rel="shortcut icon"
			href="images/progress_bar-favicon.png"
			type="image/x-icon"
		/>
		<title>Loading Bar</title>
	</head>
	<body>
		<header class="header-section">
			<h1>Loading</h1>
			<p class="loading-progress-info">0%</p>
		</header>
		<main class="main-section">
			<div class="loading-bar-container">
				<hr class="loading-bar-background" />
				<hr class="loading-bar-front" />
			</div>
		</main>
		<footer class="footer-section">
			<a
				href="https://demo.100jsprojects.com/loading-bar/"
				target="_blank"
				title="Resource Link"
				>Challenged by 100jsprojects</a
			>
			<a
				href="https://github.com/selimbiber/PureJavaScriptProjects/blob/main/LoadingBar/"
				target="_blank"
				title="GitHub Repository"
				><img src="./images/github-logo.svg" alt="" />
			</a>
			<a
				href="https://github.com/selimbiber"
				target="_blank"
				title="Profile Link"
				>Coded by selimbiber</a
			>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
