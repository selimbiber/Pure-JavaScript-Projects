<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- STYLES -->
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<!-- FAVICON -->
		<link
			rel="shortcut icon"
			href="./images/note-favicon.png"
			type="image/x-icon"
		/>
		<title>Simple Note Taking Application</title>
	</head>
	<body>
		<header class="header-section">
			<h1>Simple Note Taking Application</h1>
			<p>Double click on a note remove it</p>
		</header>
		<main class="main-section">
			<textarea
				name="textarea"
				class="note-text-area"
				placeholder="Empty Note"
				data-code="default"
			></textarea>
			<button class="create-note-btn">+</button>
		</main>
		<footer class="footer-section">
			<a
				href="https://www.100jsprojects.com/project/note-app"
				target="_blank"
				title="Resource Link"
				>Challenged by 100jsprojects</a
			>
			<a
				href="https://github.com/selimbiber/PureJavaScriptProjects/blob/main/SimpleNoteTakingApplication"
				target="_blank"
				title="GitHub Repository"
				><img src="./images/github-logo.svg" alt="" />
			</a>
			<a
				href="https://github.com/selimbiber"
				target="_blank"
				title="Profile Link"
				>Coded by selimbiber</a
			>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
